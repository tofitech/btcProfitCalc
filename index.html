    <div class="container">
        <div><script defer src="https://www.livecoinwatch.com/static/lcw-widget.js"></script> <div class="livecoinwatch-widget-5" lcw-base="USD" lcw-color-tx="#999999" lcw-marquee-1="coins" lcw-marquee-2="movers" lcw-marquee-items="10" ></div>

            <div class="price__now">
                <label class="price__label">Crypto Coins/USD today</label>
                <input type="number" class="price__input price__input--now" id="priceNow" placeholder="Price in USD">
            </div>
        </div>

        <div class="investment">
            <label class="investment__text">How many Crypto Coins did you buy?</label>
            <input type="number" class="investment__btc" id="btcOwn" placeholder="Amount of Coins">
            <button class="investment__btn">GO</button>
        </div>
            
        <p class="result">
            Please fill all fields to see results.
        </p>
    </div>
